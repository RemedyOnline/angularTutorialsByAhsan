<section class="counter-section">
   <div class="counter-item">
      <p>My Counter</p>
      <p class="counter">{{counterValue}}</p>
      <div>
         <button (click)="minusClickHandler()">➖</button>
         <button (click)="plusClickHandler()">➕</button>
      </div>
   </div>
   <div class="counter-item">
      <p>Ahsan's Counter</p>
      <p class="counter">{{counterNumber()}}</p>
      <div>
         <button (click)="decrementHandler()">➖</button>
         <button (click)="resetHandler()">0️⃣</button>
         <button (click)="incrementHandler()">➕</button>
      </div>
   </div>
</section>
