<form
   action=""
   (submit)="handleSubmit($event)"
   class="searchForm"
>
   <div class="searchh">
      <input
         type="search"
         placeholder="Search for any product..."
         (keyup)="searchHandler()"
         [(ngModel)]="searchParameter"
         name="search"
      />
      <button
         type="submit"
         (click)="searchBtnHandler()"
      >Search</button>
   </div>
   <p>{{searchParameter}}</p>
</form>
<form
   action=""
   class="searchForm"
>
   <div class="searchh">
      <input
         type="search"
         placeholder="Search for any product..."
         (keyup)="keyUpHandler($event)"
         name="search"
      />
      <button
         type="submit"
         (click)="searchBtnHandler()"
      >Search</button>
   </div>
   <p>{{searchParameter}}</p>
</form>
<h1>Welcome to {{ title }}!</h1>
<h3>Just used my {{mySignal()}}</h3>
<section>
   <div>
      <button (click)="handleClick()">Click Me</button>
      <input
         type="text"
         (keyup)="onKeyPress($event)"
      />

   </div>
</section>
<app-counter />
<app-greetings [message]=homeMessage() />
